<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하이쏘 쇼룸찾기</title>
    <style>
      @font-face {
        font-family: "NEXON Lv1 Gothic OTF";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "NEXON Lv1 Gothic OTF", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 500px;
        margin: 0 auto;
      }

      /* 상단 고정 내브 바 */
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        max-width: 500px;
        height: 48px;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 100;
        display: flex;
        justify-content: center; /* 가로 중앙 정렬 */
        align-items: center; /* 세로 중앙 정렬 */
      }

      .logo {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .logo img {
        display: block;
        width: 104px; /* 로고 이미지의 너비 */
        height: 42px; /* 로고 이미지의 높이 */
      }

      .menu-icon {
        position: absolute;
        left: 0;
        padding: 10px 40px 10px 10px;
        font-size: 24px;
        cursor: pointer;
      }

      /* 불투명 레이어 */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
        transition: opacity 0.3s ease;
      }

      .overlay.show {
        display: block;
        opacity: 1;
      }

      /* 사이드 메뉴 */
      .side-menu {
        position: fixed;
        top: 0;
        left: -250px; /* 기본으로는 화면 밖에 숨겨둠 */
        width: 250px;
        height: 100%;
        background-color: white;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        transition: 0.3s ease;
        padding-top: 60px; /* 내브 바와 겹치지 않도록 패딩 */
        z-index: 1001;
      }

      .side-menu.open {
        left: 0; /* 메뉴를 열면 화면에 나타남 */
      }

      .side-menu a {
        display: block;
        padding: 15px 20px;
        text-decoration: none;
        color: #333;
        font-size: 18px;
        transition: background 0.3s ease;
      }

      .side-menu a:hover {
        background-color: #f0f0f0;
      }

      .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 24px;
        cursor: pointer;
      }

      .container_mo {
        padding: 24px 20px 200px 20px;
        max-width: 1200px;
        margin: auto;
        margin-top: 48px;
        z-index: 1;
      }

      /* [검색 스타일 */
      .search-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #ffffff;
        padding: 10px 16px;
        margin-bottom: 20px;
        position: relative;
        width: 100%;
        border-radius: 16px;
        border: 1px solid var(--Gray-pink1, #8c898a);
        box-sizing: border-box;
      }

      .search-bar input {
        flex: 1;
        border: none;
        background: transparent;
        outline: none;
        padding-left: 10px;
        padding-right: 10px;
        font-size: 16px;
        width: 100%;
      }

      .search-bar input::placeholder {
        color: #d4d4d4;
        font-size: 15px;
        font-style: normal;
        font-weight: 700;
        line-height: 160%;
        /* 22.4px */
      }

      .search-bar button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 18px;
        display: flex;
        /* 추가 */
        align-items: center;
        /* 추가 */
        justify-content: center;
        /* 추가 */
        width: 12px;
        height: 12px;
      }

      .search-bar:focus-within {
        border: 1px solid #ff4081;
        border-bottom: none;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        box-sizing: border-box;
      }

      .search_icon_btn {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .search-bar:focus-within .search_icon_btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        border-radius: 20px;
        padding: 2px 0;
        background-color: #ff4081;
      }

      .search-bar:focus-within .search-icon .ellipse {
        stroke: #ffffff;
      }

      .search-bar:focus-within {
        background-color: white;
      }

      .search-bar:focus-within input::placeholder {
        color: var(--Gray-pink1, #8c898a);
        font-size: 14px;
        font-style: normal;
        font-weight: 700;
        line-height: 160%;
      }

      #clear_btn_mo {
        padding-right: 6px;
        margin-right: 5px;
        border-right: 1px solid rgb(215, 213, 213);
      }

      #clear_btn_mo svg {
        width: 12px;
        height: 12px;
      }

      .search-bar input:not(:focus):placeholder-shown + #clear_btn_mo svg {
        width: 12px;
        height: 12px;
      }

      .search-bar input:focus + #clear_btn_mo svg,
      .search-bar input:not(:placeholder-shown) + #clear_btn_mo svg {
        width: 12px;
        height: 12px;
      }

      .recommended {
        display: none;
        position: absolute;
        gap: 10px;
        flex-direction: column;
        top: 100%;
        left: -1px;
        right: 0;
        width: calc(100% + 2px);
        background: white;
        border-left: 1px solid #ff4081;
        border-right: 1px solid #ff4081;
        border-bottom: 1px solid #ff4081;
        border-top: none;
        border-radius: 0 0 15px 15px;
        padding: 20px 31px;
        font-size: 12px;
        box-sizing: border-box;
        box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.1);
      }

      .recommended::after {
        content: "";
        position: absolute;
        top: 0;
        left: 10%;
        /* 시작 위치 */
        width: 80%;
        /* 선의 길이 */
        border-top: 1px solid #e5e5e5;
        /* 선의 색상과 두께 */
      }

      #recommended {
        z-index: 10;
      }

      .recommended .keywords {
        margin-left: 8px;
        margin-bottom: 10px;
        font-size: 12px;
        font-weight: 900;
      }

      .recommended .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .recommended .chips div {
        cursor: pointer;
        display: flex;
        padding: 8px 12px;
        justify-content: center;
        align-items: center;
        gap: 10px;
        border-radius: 18px;
        background: var(--Background-gray2, #f7f7f7);
        color: #8c898a;
        font-size: 12px;
        font-style: normal;
        font-weight: 700;
        line-height: 160%;
        /* 19.2px */
      }

      .autocomplete-results.active {
        padding: 10px;
        border-top: none;
        max-height: 300px;
        overflow-y: auto;
        position: absolute;
        background-color: #fff;
        width: 99%;
        z-index: 1000;
        top: 100%;
        left: -1px;
        right: 0;
        width: calc(100% + 2px);
        background: white;
        border-left: 1px solid #ff4081;
        border-right: 1px solid #ff4081;
        border-bottom: 1px solid #ff4081;
        border-top: none;
        border-radius: 0 0 15px 15px;
        box-sizing: border-box;
      }

      .autocomplete-item {
        padding: 10px;
        cursor: pointer;
      }

      .autocomplete-item:hover {
        background-color: #f1f1f1;
      }

      .highlight {
        background-color: yellow;
      }

      /*가까운 쇼룸 찾기*/

      .find-nearby-stores {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        padding: 10px 20px 10px 10px;
        background-color: #f2f2f2;
        border: none;
        border-radius: 35px;
        color: #747474;
        text-align: right;
        font-size: 14px;
        font-style: normal;
        font-weight: 700;
        line-height: 160%;
        /* 22.4px */
        cursor: pointer;
      }

      /* default: SVG 아이콘 스타일 */
      .find-nearby-stores svg .finder_icon,
      .find-nearby-stores svg circle {
        stroke: #747474;
        /* 기본 원 색상 */
      }

      /* onClick: 아이콘 색상 변경 */
      .find-nearby-stores.active,
      .find-nearby-stores.active .finder_icon,
      .find-nearby-stores.active circle {
        background-color: #ff4081;
        color: #fff;
        /* 텍스트 색상 변경 */
        stroke: #fff;
        /* 원 색상 변경 */
      }

      /* [시도 권역 선택] */

      .find_section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px 0;
      }

      .dropdown-container {
        display: flex;
        justify-content: flex-start;
        gap: 20px;
      }

      .dropdown-1 {
        position: relative;
        display: inline-block;
        border: none;
        margin-left: 5px;
      }

      .dropdown-button-1 {
        background-color: #ffffff;
        color: #747474;
        padding: 0 0 0 0;
        font-size: 17px;
        font-weight: 700;
        border-bottom: 1px solid #ddd;
        border-top: 1px solid transparent;
        border-left: 1px solid transparent;
        border-right: 1px solid transparent;
        cursor: pointer;
        display: flex;
        align-items: center;
      }

      .dropdown-button-1 span {
        margin-left: 5px;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 100px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-top: 5px;
      }

      .dropdown-content {
        display: none;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: flex;
      }

      .dropdown-content a:hover {
        background-color: #e1dddd;
      }

      /* 해시태그 필터 칩 */
      .hashtags {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin: 10px 0 30px 0;
      }

      .hashtags span {
        color: #747474;
        padding: 8px 16px;
        border-radius: 16px;
        font-size: 14px;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        border: 1px solid var(--Gray-pink1, #747474);
      }

      .hashtags span:hover {
        background: #f15b77;
        color: #fff;
        border: none;
      }

      .showroom .hashtags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
      }

      .showroom .hashtags span {
        padding: 5px 10px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.8);
        color: var(--Gray-red1, #333);
        font-size: 12px;
        font-style: normal;
        font-weight: 700;
        line-height: 160%;
      }

      .showroom .image-container .distance_section {
        position: absolute;
        background: rgba(17, 17, 17, 0.75);
        top: 10px;
        right: 10px;
        gap: 4px;
        justify-content: center;
        align-items: center;
        padding: 4px 10px;
        box-sizing: border-box;
        border-radius: 10px;
      }

      .distance {
        color: white;

        font-size: 15px;
        font-style: normal;
        font-weight: 700;
        line-height: 160%;
        /* 22.4px */
      }

      .photographer {
        position: absolute;
        bottom: 14px;
        left: 10px;

        font-size: 12px;
        font-weight: 500;
        text-decoration: underline;
        color: white;
        /* 글자 색상 흰색 */
        padding: 5px 10px;
        /* 패딩을 추가하여 텍스트 주위의 공간을 확보 */
        border-radius: 36px;
        /* 모서리를 둥글게 설정 */
        display: inline-block;
        /* 인라인 블록 요소로 설정하여 텍스트 크기에 맞게 크기 조절 */
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(4px);
      }

      .showroom {
        margin-bottom: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 10px rgba(0, 0, 0, 0.18);
        /* 하단 부분을 더 진하게 설정 */
        overflow: hidden;
        background: white;
      }

      .showroom .image-container {
        position: relative;
      }

      .showroom .image-container img {
        width: 100%;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }

      .showroom .img_hashtags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        position: absolute;
        top: 14px;
        left: 10px;
        margin: 0;
      }

      .showroom .img_hashtags span {
        padding: 5px 10px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.8);

        color: var(--Gray-red1, #333);

        font-size: 12px;
        font-style: normal;
        font-weight: 700;
        line-height: 160%;
        /* 19.2px */
      }

      .showroom_info {
        display: flex;
        flex-direction: column;
        align-items: start;
        padding: 18px 24px;
      }

      .showroom_info h3 {
        color: var(--Black-red, #111);
        font-family: Montserrat;
        font-size: 20px;
        font-style: normal;
        font-weight: 700;
        line-height: 180%;
        /* 36px */
        letter-spacing: -0.4px;
        margin: 0;
      }

      .showroom_info p {
        color: var(--Gray-pink1, #8c898a);
        font-size: 14px;
        font-style: normal;
        font-weight: 400;
        line-height: 180%;
        letter-spacing: -0.4px;
        text-align: justify;
        margin: 0;
      }

      .showroom_info .reservation {
        display: inline-flex;
        padding: 2px 12px;
        justify-content: center;
        align-items: center;
        gap: 4px;
        border-radius: 15.738px;
        background: var(--Background-gray2, #f7f7f7);
        margin-top: 14px;
      }

      .button_icon {
        width: 24px;
        height: 24px;
        margin-right: 8px;
      }

      .reservation {
        display: inline-block;
        padding: 10px 20px;
        background-color: #f2f2f2;
        border-radius: 20px;
        margin-bottom: 20px;

        color: var(--Gray-red4, #888);

        font-size: 14px;
        font-style: normal;
        font-weight: 700;
        line-height: 160%;
        /* 22.4px */
      }

      .icons {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .icon {
        width: 44px;
        height: 44px;
        background-color: #f2f2f2;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon_telephone_mo {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #333;
        width: 100px;
        padding: 15px;
      }

      .icon_telephone_mo a {
        color: white;
      }

      .icon svg {
        width: 24px;
        height: 24px;
      }

      .showroom-info h3 {
        margin: 0;
      }

      .no-results {
        text-align: center;
        padding: 20px;
      }

      .no-results-icon {
        font-size: 50px;
        color: #ccc;
        margin-bottom: 20px;
      }

      .no_results_icon_search {
        font-size: 24px;
        color: #ccc;
        margin-bottom: 10px;
      }

      .no_results_text_search {
        color: var(--Gray-pink1, #8c898a);
        font-size: 14px;
        font-style: normal;
        font-weight: 700;
        line-height: 160%;
      }

      .no-results-text {
        color: var(--Gray-pink1, #8c898a);

        font-size: 14px;
        font-style: normal;
        font-weight: 700;
        line-height: 160%;
      }

      .no-results-highlight {
        color: #ff4081;
      }

      .no_results_highlight_search {
        color: #ff4081;
      }

      .no-results-subtext {
        font-size: 14px;
        color: #aaa;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .loading-spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #ff4081;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
      }

      .review_section {
        position: relative;
        width: 100%;
        padding: 0 24px 18px 24px;
        box-sizing: border-box;
        /* 패딩을 포함하여 요소의 너비를 계산 */
      }

      .review_title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        /* 제목을 포함한 전체 너비 */
        box-sizing: border-box;
        /* 패딩을 포함하여 요소의 너비를 계산 */
      }

      .review_title h3 {
        color: var(--Black-red, #111);
        font-size: 18px;
        font-style: normal;
        font-weight: 700;
        line-height: 120%;
        /* 21.6px */
        letter-spacing: -0.4px;
      }

      .toggle_reviews {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 14px;
        color: #000;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .review_box {
        width: 100%;
        /* 부모 요소의 너비에 맞춤 */
        background: #ffffff;
        margin-bottom: 10px;
        box-sizing: border-box;
        /* 패딩을 포함하여 요소의 너비를 계산 */
        overflow: hidden;
        /* 넘치는 콘텐츠를 숨김 */
        display: flex;
        flex-direction: column;
        padding: 20px 20px 18px 20px;

        gap: 12px;
        border-radius: 32px;
        border: 1px solid var(--Background-gray1, #f2f2f2);
        box-shadow: 0px 4px 11.9px 0px rgba(0, 0, 0, 0.06);
      }

      .review_box a {
        display: inline-block;
        /* Make sure it respects padding */
        color: #888;
        word-wrap: break-word;
        /* 줄바꿈을 강제로 적용 */
        overflow-wrap: break-word;
        /* 단어가 길 때 줄바꿈 적용 */
        word-break: break-all;
        /* 단어가 길 경우 단어를 자르기 */
        white-space: normal;
        /* 링크의 공백 처리 */
        box-sizing: border-box;
        /* 패딩을 포함하여 요소의 너비를 계산 */
      }

      .review_box a:visited {
        color: #ff4081;
      }

      .review_box p {
        margin: 0;
        word-wrap: break-word;
        /* 줄바꿈을 강제로 적용 */
        overflow-wrap: break-word;
        /* 단어가 길 때 줄바꿈 적용 */
        word-break: break-all;
        /* 단어가 길 경우 단어를 자르기 */
        box-sizing: border-box;
        /* 패딩을 포함하여 요소의 너비를 계산 */
        color: var(--Gray-red4, #888);
        text-align: justify;
        font-size: 14px;
        font-style: normal;
        font-weight: 500;
        line-height: 160%;
        /* 22.4px */
        text-decoration-line: underline;
      }

      .review_box .quote_icon {
        display: flex;
        gap: 4px;

            "독창적이고 신선한 디자인이라는 평을 50년 동안 받아온 소파가 있다. \n바로 리네로제Ligne Roset의 토고Togo 소파다. \n현대적인 프렌치 스타일을 이끌고 있는 리네로제의 신념이 담겨 눈여겨 볼 만하다.\n\n프랑스 명품 가구 브랜드 리네로제 하면, ‘토고’ 소파를 빼놓을 수 없다. 1973년, 리네로제의 첫 번째 매장 오픈과 함께 야심 차게 공개한 이 소파는 어느덧 탄생 50주년을 맞은 브랜드 아이콘이다. 퀼팅 커버의 자연스러운 주름이 번데기를 연상시키는 신선한 디자인은 미셸 듀카로이Michel Ducaroy의 작품으로 전 세계에 1백50만 개 이상이 판매되었으며, 여전히 독창적 디자인의 대명사로 인정받고 있다. 내장재 역시 하나의 폼 쿠션으로 제작하는 창의적 시도로 안락함을 선사한다.\n\n리네로제는 2023년 토고 탄생 50주년을 앞두고, 이를 기념하는 ‘토고 리미티드 에디션’ 출시 소식을 알렸다. 전 세계 3백 개 한정 생산하는데, 국내에는 디사모빌리 총 7개 매장(논현 본점, 현대백화점 무역센터ㆍ판교ㆍ더현대 서울ㆍ대구, 롯데백화점 잠실ㆍ본점)에서 내년 상반기 중에 전시 판매할 예정이다.  \n\n리네로제의 또 다른 아이콘 소파는 로낭&에르완 부홀렉 형제가 2011년 디자인한 ‘쁠룸Ploum’ 소파다. 레드닷 디자인 어워드 등 수많은 디자인 어워드에서 수상하며 디자인 가치를 인정받은 제품이기도 하다. 앉거나 누웠을 때 최상의 편안함을 느낄 수 있도록 디자인해, 라지 사이즈의 경우 오른쪽 헤드레스트(목 받침) 시트를 왼쪽보다 조금 높게 설계해 앉는 위치에 따라 착석감이 조금씩 달라진다.  \n\n2019년 크리스티안 베르너Christian Werner가 디자인한 ‘프라도Prado’도 리네로제의 인기 제품이다. 등받이 쿠션을 바닥에서 분리하고 원하는 위치로 이동하며 디자인을 변형할 수 있어 공간과 라이프스타일을 고려하며 자유롭게 활용할 수 있는 것이 특징이다. 백 쿠션은 미끄럼 방지 처리해 좌식 생활을하는 곳에서도 사용하기에 좋다.",

          blog_3_content:

            "LC16 LE CORBUSIER 526 NUAGE Charlotte Perriand 514 REFOLODesigner Charlotte Perriand1927년에 설립된 이탈리아 디자인 가구 브랜드 Cassina(까시나)는 1950 년대 이탈리아에서 산업 디자인을 시작했습니다. Cassina는 연구 및 혁신에 대한 놀라운 성향 덕분에 중요한 건축가 및 디자이너들과 함께 일하면서 가구 브랜드를 차별화는 새로운 디자인을 구상하고 있습니다. Cassina의 정체성은 혁신적인 기술과 전통적인 장인 정신의  융합에 있습니다. 이 컬렉션에는LeCorbusier(르코르뷔지에),Mackintosh(매틴토시),Wright(라이트),Rietveld(리트벨트),Perriand(레리랜드),Albini(알비니)및 Zanuso(자누소)를 포함한 현대의 위대한 건축가뿐만 아니라 Bellini(벨리니),Lissoni(리소니),Magistretti(마기스트레티),Pesce(페체),Ponti(폰티) Starck(스타크)와 같은 중요한 건축가 및 디자이너의 상징적 디자인 가구가 있습니다. 2015 년부터 Patricia Urquiola(패트리샤 우르퀴올라)는 Cassina(까시나)의 아트 디렉터로 있습니다 \n\n​\n\n카시나의 새로운 홈 디자인은 Made in Meda 오퍼레이션의 지속적인 진화를 반영하며 매년 국제 IMM 쾰른 무역 박람회 및 밀라노 디자인 위크 기간 동안 모노브랜드 매장의 이미지와 분위기에 맞추어 따뜻하고 포개진 환경에서 선보이고 있습니다. 카시나의 디자이너 캐비닛, 의자, 팔걸이 및 소파들은 우아하고 다재다능한 가구 시스템으로 함께 구성되어 있으며, LC 컬렉션과 I Maestri의 상징적인 작품들을 다듬고 업데이트하는 것뿐만 아니라, 사이먼 컬렉션의 모더니즘적인 형태와 I Contemporani의 특이한 표현도 특징으로 합니다. \n\n​\n\n자인과 건축의 선두주자들 - 피에로 리소니, 필리프 스타크, 패트릭 노르게트, 제이미 헤이온, 패트릭 주인, 로완과 에르완 부르울렉, 콘스탄틴 그르치크 등이 기본 균형 bclanalance를 이루는 독특하고 다양한 시리즈다. 편안함, 스타일, 기능성, 그리고 장인 정신과 기술 진보 사이의 불가해한 연결성 사이에서. 다양한 가구 스타일과 변화무쌍한 라이프스타일에 맞는 손쉬운 조합을 통해 눈에 띄는 새로운 디자인 가구를 선보입니다",

          blog_3_content:
            "까시나(Cassina)는 본래 작은 공방에서 시작했다.\n\n1927년 이탈리아 메다에서 Cesare와 Umberto Cassina 형제가 설립한 까시나(Cassina)는 작은 공방에서 세계적으로 유명한 고급 가구 브랜드로 성장했습니다. 까시나(Cassina)는 고품질의 수공예 나무 가구를 생산하는 것으로 시작했고, 결국 다양한 재료와 스타일을 포함하도록 포트폴리오를 확장하게 되었습니다.\n\n\n1950년대에, 까시나(Cassina)는 르 코르뷔지에, 피에르 잔느레, 샬롯 페리앙과 같은 유명한 건축가와 디자이너들과 협업하기 시작했고, 상징적인 LC 컬렉션의 탄생을 완성시켰습니다. 현대적인 디자인과 전통적인 장인정신을 결합한 선구자로서 까시나(Cassina)의 디자인 유산의 시작을 세상에 알리게된 계기가 되었습니다.\n\n까시나(Cassina)와 함께한다는 것.\n\n오늘날, 까시나(Cassina)를 소유한다는 것은 디자인, 역사, 그리고 높은 수준의 퀄리티에 대한 깊은 공감 그리고 이해도를 가지고 있다는 것을 의미합니다. 각각의 작품은 최고급 소재와 기술을 시대를 초월한 미학과 결합하여 장인정신과 혁신에 대한 브랜드의 신념을 증명합니다.\n\n\n게다가 까시나(Cassina)는 수많은 상징적인 디자인을 독점적으로 생산하는 업체로서 종종 수집가들의 컬렉션으로 여겨져 기존 소유하고 있는 사람들의 작품들의 가치를 강화하기도 합니다.\n\nLC4 : 까시나(Cassina)를 구매한다는 것은 컬렉션을 완성한다는 의미\n\n까시나(Cassina)가 수많은 유명한 디자인을 제안하고 있습니다. 다만, LC4, LC6, LC7 등 은 한국 시장에서는 일부 디자인 가구에 관심이 높은 분들만 알고 계시기에 디자인 가치를 함께 누리지 못함에 아쉬움이 있지만, 동등한 관심을 받을 가치가 있는 놀라운 작품들이라고 평가하고 싶습니다.\n\n\nLC4 chaise longue는 1928년 르 코르뷔지에, 피에르 잔느레트, 샬롯 페리앙이 디자인한 모더니즘 운동의 구현체입니다. 날렵한 튜브형 강철 프레임과 인체공학적으로 설계된 리클라이닝 시트를 특징으로 하는 LC4는 편안함과 스타일의 대명사입니다.\n\nLC6\n\n르 코르뷔지에, 잔느렛, 페리앙의 또 다른 협업 창작품인 LC6 다이닝 테이블은 형태와 기능의 조화로운 조화를 보여줍니다. LC6는 미니멀리즘 스틸 베이스와 유리, 대리석 또는 목재 테이블 상판을 선택할 수 있는 다양한 인테리어를 보완하는 다용도 작품입니다.\n\nLC7\n까시나(Cassina)는 디자인 세계에 지울 수 없는 흔적을 남긴 브랜드로, 특히 한국의 고급스럽고 세련된 가구에 대한 사랑에서 그 영향력이 두드러지고 있습니다. 까시나(Cassina) 가구 한 점을 소유함으로써, 디자인적 우수성과 장인정신의 풍부한 역사를 받아들이는 것으로 인정됩니다. LC4, LC6 및 LC7은 전 세계 디자인 애호가들을 계속 사로잡고 있는 까시나(Cassina) 브랜드의 덜 알려져 있지만, 동등한 디자인 가치를 지니고 있으며 모두에게 사랑받을 만한 작품으로 손꼽힙니다. 멤버님들에게 가장 마음에드는 까시나(Cassina) 작품은 어떤 것인가요?\n\n\n1927년 샬럿 페리앙이 디자인한 LC7 스위블 의자는 어떤 공간에도 우아하게 결합됩니다.\n\n\n튜브형 강철 프레임과 눈에 띄는 실내 장식 옵션은 편안함을 해치지 않는 시각적으로 매력적인 작품을 만듭니다.\n",

          blog_1_content:
            "장정1. 견고함​\n\n소재가 합판이나 유리가 아닌 스틸 소재의 특성으로 구조 자체를 파이프 보강을 통해 수 m 의 높이까지 올릴 수 있습니다. 게다가 활용 예시들에서 볼 수 있다시피 책으로 가득 채워도 하중을 충분히 유지할 수 있도록 강하게 설계되어 있어요. 물론 때문에 무게가 꽤 나가는데 자주 이동하는 경우가 아니라면 사실 무게로 인해 불편을 느낄일은 없으니 걱정하지 않으셔도 됩니다. (저의 경우에는 청소를 자주해서 들어서 옮기는 경우가 종종 있어서..) 조립 자체가 특수 장비로 이루어지기 때문에 분리/조립을 해본적은 없지만 완성된 가구가 집에 도착해서 도어 패널을 열어보고, 닫아보면 뭔가 딱 묵직한 느낌이 와 닿아요. 모르긴 몰라도 공학과 제조업 강국인 스위스 기업이니 아마도 스틸 제작과 조인트 연결에 대한 노하우는 확실할거에요. 제가 알기로 이 기술특허가 거의 만료되었다고는 하는데 이걸로 USM이 유명해진거라 하더라고요.  말미에 소개한 무인양품 SUS의 경우에는 볼트와 나사로 결속되는 부분을 아무리 강하게 조여도 뭐랄까, 특유의 애매함(?)이 느껴지거든요. 그런데 USM은 느낌이 정말 묵직합니다. \n\n장점2. 다양한 선택 옵션\n\n아래 매트릭스로 확인할 수 있는 것과 같이 거의 모든 사이즈에 호환해서 주문제작할 수 있습니다. 컬러는 물론 전면부 패널의 형태를 서랍으로 할지, 위쪽이 열리는 도어로 할지, 아니면 글라스로 할지도 결정이 가능합니다. 그래서 집이 얼마나 크던지, 반대로 얼마나 작던지 거의 대부분의 사이즈에 호환시켜서 제작할 수 있어요. 이게 사실은 모듈러 퍼니처의 가장 중요한 요소이기도 하지만 동시에 가장 갈등을 만들어내는 요소이기도 합니다. 왜냐면 내 집에 맞춰서 만든 경우, 내가 전세라서 이사를 가야하면, 또는 해당 용도가 아닌 다른 용도로 사용해야 하면 이걸 어떻게 처분해야하지? 하고 갈등이 되니까요. 하지만 이 또한 걱정할 필요가 없습니다. 바로 그게 세번째 이유니까요.\n\n장점3. 리셀가 방어\n\n제가 구입한 USM은 3년전에 하나, 2년전에 하나, 그리고 올해 하나 해서 총 3번에 걸쳐 구입을 했었거든요. 그런데 오히려 국내 소매가격이 계속 꾸준히 올랐어요. 그리고 200만원에 구입한 2단 장의 경우 지금 중고나라로 조회를 해보면 그렇게 많이 감가가 되지 않았어요. 그래서 모듈러를 제 마음대로 저의 니즈에 맞게 맞추었다 하더라도 그 다음 구매자가 추가로 원하는 부속만을 더 구매하여 다른 용도로 쓰는 것이 가능하기 때문에 리셀가 방어가 아주 용이합니다. 그래서 심지어는 한남동 mmmg 에서는 빈티지 USM 만을 전문적으로 취급하고 있고, 제가 알기론 독일 이베이로 직접 구입해서 들여오시는 셀러분들도 많이 있는 것으로 알고있어요. 그래서 주변에서 비싸다고 하시면 저는 '걱정 마세요, 급전 필요할때 바로 되팔 수 있으니까 현금성 자산으로 생각하시고 사세요', 라고 말씀드립니다. \n\n​\n\n방의 용도가 바뀌고, 또 집을 계속적으로 리모델링하며 증축할 것을 염두해 놓고 있어서 모듈러 퍼니쳐를 한 동안 꽤 알아보았는데 그 밖의 또 다른 옵션들이 있어요. 원래 가구라는게 신혼때 구입한 것으로 평생 쓰는 문화였는데 이제 이케아가 국내 진출을 하고, 대부분이 인스타그램을 통해 멋진 집, 좋은 가구를 보는 눈들이 생기면서 가구에 대한 니즈가 확실히 다양해진 것 같아요. 그러면서 실력있고 센스있는 많은 디자이너들이 자신만의 브랜드를 만들고 있다는 생각이 들고 있고요. 어쨋거나 혹시라도 살지 말지 걱정이 되신다면 쇼룸에서 쭈욱 둘러보세요. 스틸임에도 불구하고 마감이 얼마나 정교한지, 그리고 그 색감은 얼마나 고급스러운지 본다면 놀라실테니.",

          blog_2_title: "사무용 의자계의 샤넬, 허먼밀러 뉴에어론",
          blog_2_link: "https://the-edit.co.kr/39982",
          blog_2_content:
            "뉴에어론은 CD 모델, 풀 모델, 라이트 모델 이렇게 세 가지 종류가 있어요. 가장 저렴한 라이트 모델은 앞으로 기울일 수 있는 틸트 기능이 없고, 팔걸이 조절이 안 됩니다. 색상은 그래파이트 하나밖에 없어요. 풀모델과 CD모델의 경우 이 두 가지 기능이 다 있고, 컬러는 풀모델은 그래파이트, 카본, 미네랄 세 가지, CD 모델은 그래파이트, 카본 두 가지 종류가 있어요. 풀모델과 CD모델은 베이스 프레임과 팔걸이 소개에서 차이가 있습니다.\n\n자, 여기까지가 허먼밀러 뉴에어론의 실사용기인데요. 지금까지 읽으면 ‘사악한 가격만 빼면 단점이 거의 존재하지 않는구나?’ 생각할 수 있는데, 다른 단점이 하나 더 있긴 해요. 그건 바로 먼지가 잘 쌓인다는 점입니다. 아무래도 매시 소재 때문인 것 같아요. 잘 닦아가면서 사용하세요.\n\n참고로 한 가지 더 팁을 드리자면, 뉴 에어론은 헤드레스트를 공식적으로 판매하지 않아요. 그래서 서드파티 업체에서 제작하는 제품으로 구매를 해야 합니다. 근데 여기서 함정은 서드파티 제품인데도 헤드레스트 가격이 30만 원이라는 점입니다. 저는 아틀라스라는 업체에서 만든 허먼밀러에 호환되는 헤드레스트를 사용하고 있는데요. 회사에서 단체로 주문했기 때문에, 왜 이 업체를 선택했는지 알 수 없지만, 뉴에어론 본체와 유사한 느낌이 나는 제품이긴 해요. 헤드레스트가 있는 제품과 없는 제품을 동시에 써본 입장에서는 확실히 있는 게 편해요. 목 부위를 텐션 좋게 꽉 잡아주는 느낌이에요. 의식적으로 목을 받치고 일하며 거북목도 방지되고 좋습니다. 그러니 이왕 구매하실 거면 헤드레스트도 함께 구매하는 걸 추천합니다.",

          blog_3_link: "https://chocohuh.tistory.com/1123855",
          blog_3_content:
            "허먼 밀러는 왜 108년 이상 디자인 리더를 유지하고 있는가?(Why Herman Miller has Remained a Design Leader for over 108 Years?)라는 주제로 제작된 화제의 동영상과 미국 모던가구의 살아있는 역사인 허먼 밀러에 대해 소개한다. 허먼 밀러는 새로운 디지털 플랫폼 Why의 런칭 프로젝트 중 하나로 지난 108년을 돌아보며 회사의 역사적인 순간들과 영향력 있는 디자이너, 상징적인 가구들을 108초의 일러스트 영상을 통해 재조명하였다.\n\n허먼 밀러의 로고와 아이코닉한 디자인 제품들을 언급하지 않고서는 20세기 미국 모던 가구를 얘기할 수 없을 것이다. 이 짧은 동영상을 통해 임스 체어(Eames Chair), 노구치 테이블(Noguchi Table)과 같은 클래식한 가구들, 사무 환경을 재창조한 액션 오피스(Action Office)의 개념, 인간공학적인 사무용 의자 에어론(Aeron) 체어 등을 만나볼 수 있다. 또한, 허먼 밀러의 로고를 제작한 어빙 하퍼(Irving Harper)의 그래픽 작업과 조지 넬슨(George Nelson)의 디자인 디렉션, 텍스타일 디자인의 알렉산더 지라드(Alexander Girad)와 디자인 리서치의 로버트 프롭스터(Robert Propst)의 영입을 통해 성장해온 허먼 밀러의 역사를 쉽고 간략하게 이해할 수 있다.\n\n \n\n허먼 밀러는 20세기 중반 미시간 주에서 전통적인 목재 가구를 만들던 작은 회사로 시작하였으나, 1930년대 미국 대공황의 위기를 극복하기 위해 모더니스트 디자이너 길버트 로드(Gilbert Rohde)를 고용하면서 회사의 방향은 완전히 바뀌었다. 시장조사, 기술개발, 생산관리와 디자인을 결합하였으며, 1945년 디자인 부문 책임자였던 조지 넬슨(George Nelson)이 1946년 찰스 임스(Charles Eames)를 영입하면서 새로운 소재의 활용과 혁신적인 디자인, 사무 환경의 재정의를 통해 미국 근대 가구의 기틀을 확립하였다.\n\n \n\n1945년부터 1972년까지 허먼 밀러의 디렉터로 활동한 조지 넬슨은 미국 모더니즘의 창시자로 20세기 미국 디자인과 건축계에서 가장 영향력 있는 인물 중 하나이다. 유려한 곡선과 미니멀한 형태의 디자인에 대량 생산 개념에 적합한 새로운 제작 방법을 실현한 제품들로 유명하며, 대표작으로는 칼더의 모빌에서 영감을 받아 디자인한 코코넛 체어(Coconut Chair)와 여러 개의 원형 쿠션을 이어 만든 조립식 소파인 마시멜로 소파(Marshmallow Sofa)가 있다.",

          소개: "세련된 디자인과 최고 품질의 이탈리아 브랜드 Cassina의 가구와 함께 LC16, 526 NUAGE, 514 REFOLO와 같은 세련된 홈 퍼니싱 액세서리를 만나보실 수 있으며, 혁신적인 디자이너들과의 협업으로 완성된 우아하고 다재다능한 가구 시스템을 선보입니다.",

          blog_1_content:
            "디자인에 조금이라도 관심이 있다면 르 코르뷔지에의 ‘LC 체어’ 시리즈를 눈여겨봤을 것이다. 일명 ‘스티브 잡스 의자’로 알려져 있는 LC3 체어는 누군가에게는 로망인 의자이기도 하다. 그런 LC 체어 시리즈에는 비하인드 스토리가 있다. 르 코르뷔지에의 디자인으로만 잘 알려져 있지만 사실 LC1, LC2, LC4 체어에는 숨은 공신이 있었다. 바로 여성 디자이너인 샤를로트 페리앙이다. 그녀의 예술적 진가는 르 코르뷔지에에 가려진 측면이 있는데, 최근 그녀의 작업물이 재조명되고 있다. 2020년 현재, 20세기 최고의 걸작인 르 코르뷔지에의 작품과 몰랐으면 너무 아쉬웠을 샤를로트 페리앙의 작품을 보고, 일상에서 직접 사용할 수 있는 것은 어쩌면 까시나라는 브랜드가 있기 때문에 가능했을 것이다.\n\n까시나는 이 두 거장 외에도 게리트 리트벨트 등 당대 유명 디자이너의 제품을 독점으로 선보이고 있다. 단순 복제가 아니라 디자인 역사에서 가치를 가지는 오브제 혹은 예술 작품으로 복원함으로써 오늘날 이들 제품의 진가를 고스란히 느끼고 향유할 수 있는 것이다. 까시나는 거장의 작품을 재현하는 것 외에도 동시대 디자이너들과의 콜라보레이션으로 독창적인 제품을 세상에 내놓고 있다. <도무스> 잡지를 창간하고 이끈 지오 폰티와의 협업이 첫 시작이라 할 수 있다. 한 꼬마가 한 손으로 나무 의자를 들고 있는 사진 속 의자가 그 협업의 탄생작이다. 이는 아이가 한 손으로 들 수 있을만큼 의자가 가볍다는 것을 의미했다. 이 의자가 바로 까시나를 대표하는 초경량 의자 ‘슈퍼레제라’인데, 1957년에 이런 혁신적인 기술이 적용되었다는 사실이 놀랍기만 하다.\n\n까시나는 역사적으로 오랜 시간 동안 목제 가구로 특화된 회사로 목재를 다루는 뛰어난 기술이 강점이었다. 전통적인 수공예를 바탕으로 오랫동안 기술과 재료를 연구한 끝에 혁신적인 최고의 제품을 생산해낼 수 있었다. 전통과 현대를 이어가며 디자인 문화를 개척한 까시나 형제가 산업디자인의 아이콘으로 불리는 것에 고개가 끄덕여지는 이유다. 이후 재료에 대한 끊임없는 연구를 바탕으로 기존 가구의 틀에서 벗어난 독창적이면서도 재미있는 가구를 선보여왔다. 지금 이 순간에도 필립 스탁 등 유명 디자이너와의 협업을 통해 혁신적이고 예술 작품 같은 가구를 제안하고 있다. 2016년 파트리시아 우르키올라가 총괄 아트 디렉터를 맡으면서 보다 현대적인 스타일을 선보이고 있지만, 전통과 혁신 그리고 과거와 현대를 아우르는 다양성에 대한 까시나의 개척 정신은 여전히 많은 이들의 일상을 풍요롭게 도와주고 가구 이상의 미학과 영감을 선사한다. 끊임없이 고민하고 나아가는 까시나의 미래가 기대되는 바이다.\n\n \n",

            "카르텔(kartell)은 플라스틱 가구를 만드는 것에 있어서 지속적인 혁신과 실험을 추구해 왔습니다. 이를 통해 다양한 디자이너와의 협업을 통해 훌륭한 작품을 선보이고 있습니다.\n\n처음으로 플라스틱 가구를 만든 브랜드, 카르텔(kartell)\n카르텔은 플라스틱 가구를 만드는 것에 있어서 지속적인 혁신과 실험을 추구해 왔습니다. 이를 통해 다양한 디자이너와의 협업을 통해 훌륭한 작품을 선보이고 있습니다. 그 중에서도 가장 유명한 제품 중 하나가 고스트 체어(Ghost Chair)입니다.\n\n어떻게 처음 플라스틱 가구를 만들게 되었을까?\n플라스틱 가구의 탄생은 카르텔의 설립자인 글로리아 가스페리(Guilia Gaspere)와 그녀의 남편 카르로스 가스페리(Carlo Gaspere)의 열정과 창의력에서 시작되었습니다. 1949년에 설립된 카르텔은 처음에는 자동차 부품을 제조하는 회사였습니다. 그러나 글로리아와 카를로스는 플라스틱의 잠재력을 알아차리고 가구 디자인 분야로 진출하기로 결심했습니다.당시에는 목재와 금속이 주로 사용되던 가구 시장에서 플라스틱을 사용한 가구는 혁신적인 아이디어였습니다. 플라스틱은 경제적이며 다양한 색상과 형태로 제작할 수 있는 재료였기 때문에 디자인의 자유도가 높았습니다. 이에 카르텔은 플라스틱 가구의 장점을 최대한 활용하여 혁신적인 제품을 개발하게 되었습니다.\n\n카르텔(Kartell)이 플라스틱 의자를 만든 방법\n고스트 체어는 2002년에 필립스 스타르크(Philippe Starck)가 디자인한 카르텔의 대표적인 제품입니다. 이 의자는 투명한 폴리카보네이트 재료로 제작되었으며, 전통적인 의자의 형태와 현대적인 재료를 조합하여 혁신적인 시각적 효과를 선보였습니다. 고스트 체어는 투명한 디자인과 매우 가볍고 내구성이 있어서 실내와 실외에서 모두 사용할 수 있습니다. 이 의자는 전 세계적으로 인기를 얻으며 현대 가구 디자인의 아이코닉한 작품으로 자리매김하게 되었습니다.\n\n환경을 생각한 카르텔(Kartell)의 제작 방식\n카르텔과 플라스틱 가구의 이야기는 우리에게 혁신과 창의성의 중요성을 상기시키며, 더 나은 디자인과 지속 가능한 미래를 추구하는 데에 영감을 줄 수 있습니다. 또한, 카르텔은 디자인에 있어서 지속적인 환경적 고려를 하고 있습니다. 플라스틱 재활용과 친환경적인 생산 방법을 도입하여 지속 가능한 가구를 만들어내는 노력을 기울이고 있습니다. 이러한 카르텔의 노력은 플라스틱 가구의 인식과 가치를 변화시키는 데에 큰 영향을 주었습니다. 이렇게 플라스틱으로 프리미엄 수준의 가구를 제작한 카르텔은 혁신적인 디자인과 지속 가능성을 결합하여 가구 시장에서 선두 주자로서의 지위를 유지하고 있습니다. 플라스틱의 잠재력을 탐구하고 실험함으로써 카르텔은 가구 디자인의 경계를 넓히고 새로운 패러다임을 구축했습니다.",

          const userLatitude = position.coords.latitude;
          const userLongitude = position.coords.longitude;

          var nearbyStores;
          if (selectedTag != "") {
            //필터 선택 되어있을 경우
            nearbyStores = showroomData.filter((showroom) =>
              Object.values(showroom).some((value) => value.toLowerCase().includes(selectedTag))
            );
            nearbyStores = nearbyStores
              .map((store) => {
                const distance = getDistance(userLatitude, userLongitude, store.위도, store.경도);
                return { ...store, distance: parseFloat(distance.toFixed(2)) }; // 소숫점 2자리로 반올림
              })
              .sort((a, b) => a.distance - b.distance);
          } else {
            nearbyStores = showroomData
              .map((store) => {
                const distance = getDistance(userLatitude, userLongitude, store.위도, store.경도);
                return { ...store, distance: parseFloat(distance.toFixed(2)) }; // 소숫점 2자리로 반올림
              })
              .sort((a, b) => a.distance - b.distance);
          }

          displayResults(nearbyStores.slice(0, 10)); // 가까운 10개 매장 표시
        }

            case error.POSITION_UNAVAILABLE:

              );
              findNearbyStoresButton.classList.remove("active");

              findNearbyStoresButton.classList.remove("active");
              break;
          }
        }

        function getDistance(lat1, lon1, lat2, lon2) {
          const R = 6371; // 지구 반경 (km)
          const dLat = ((parseFloat(lat2) - parseFloat(lat1)) * Math.PI) / 180;
          const dLon = ((parseFloat(lon2) - parseFloat(lon1)) * Math.PI) / 180;
          const a =
            0.5 -
            Math.cos(dLat) / 2 +
            (Math.cos((parseFloat(lat1) * Math.PI) / 180) * Math.cos((parseFloat(lat2) * Math.PI) / 180) * (1 - Math.cos(dLon))) / 2;

          return R * 2 * Math.asin(Math.sqrt(a));
        }

          reviewSections.forEach((section) => {
            const reviewBoxes = section.querySelectorAll(".review_box");
            const toggleButton = section.querySelector(".toggle_reviews");

        function toggleReviews(button) {
          const reviewSection = button.closest(".review_section");
          const reviews = reviewSection.querySelector(".reviews");
          const reviewBoxes = reviews.querySelectorAll(".review_box");

          if (button.classList.contains("expanded")) {
            reviewBoxes.forEach((box, index) => {
              if (index > 0) {
                box.style.display = "none";
              }
            });
            button.classList.remove("expanded");
            button.innerHTML = `펼쳐보기 <svg xmlns="http://www.w3.org/2000/svg" width="11" height="5" viewBox="0 0 11 5" fill="none">
                                    <path d="M1 1L5.5 4L10 1" stroke="#A9A9A9"/>
                                  </svg>`;
          } else {
            reviewBoxes.forEach((box) => {
              box.style.display = "block";
            });
            button.classList.add("expanded");
            button.innerHTML = `접기 <svg xmlns="http://www.w3.org/2000/svg" width="11" height="5" viewBox="0 0 11 5" fill="none">
                                    <path d="M10 4L5.5 1L1 4" stroke="#A9A9A9"/>

        }

        function displayInitialResults(data) {
          showLoadingSpinner(); // 로딩 스피너 표시
          displayResults(data.slice(0, resultsPerPage));
          clearBtn.style.display = "none";
          currentIndex = resultsPerPage;
          if (data.length > currentIndex) {
            loadingIndicator.style.display = "block";
          }
          hideLoadingSpinner(); // 로딩 스피너 숨기기
        }

        function searchAndDisplayResults(query) {
          findNearbyStoresButton.classList.remove("active");
          showLoadingSpinner(); // 스피너 실행
          const filteredData = showroomData.filter((showroom) =>
            Object.entries(showroom).some(([key, value]) => {
              // blog_1_name, blog_2_name, blog_3_name은 검색에 포함
              if (key === "blog_1_name" || key === "blog_2_name" || key === "blog_3_name") {
                return value.toLowerCase().includes(query.toLowerCase());
              }
              // 그 외의 'blog_'로 시작하는 키와 '소개' 키는 제외
              return !key.startsWith("blog_") && key !== "소개" && value.toLowerCase().includes(query.toLowerCase());
            })
          );
          displayResults(filteredData.slice(0, resultsPerPage), query);
          currentIndex = resultsPerPage;
          loadingIndicator.style.display = filteredData.length > currentIndex ? "block" : "none";
          hideLoadingSpinner(); // 스피너 중지
        }

        function searchAndTagDisplayResults(query) {
          //            findNearbyStoresButton.classList.remove("active");    //가까운 쇼룸 찾기 삭제
          showLoadingSpinner(); // 스피너 실행
          var filteredData = showroomData.filter(
            (showroom) =>
              (selectedSido === null || showroom.시도 === selectedSido) &&
              (selectedGwonyeok === null || showroom.권역 === selectedGwonyeok) &&
              Object.values(showroom).some((value) => value.toLowerCase().includes(query))
          );

          //가까운 쇼룸 찾기 선택 시 추가 필터링
          if (findNearbyStoresButton.classList.contains("active")) {
            const userLatitude = cachedPosition.coords.latitude;
            const userLongitude = cachedPosition.coords.longitude;
            filteredData = filteredData
              .map((store) => {
                const distance = getDistance(userLatitude, userLongitude, store.위도, store.경도);
                return { ...store, distance: parseFloat(distance.toFixed(2)) }; // 소숫점 2자리로 반올림
              })
              .sort((a, b) => a.distance - b.distance);
          }

          displayResults(filteredData.slice(0, resultsPerPage), query);
          currentIndex = resultsPerPage;
          loadingIndicator.style.display = filteredData.length > currentIndex ? "block" : "none";
          hideLoadingSpinner(); // 스피너 중지
        }

        // showMoreNearbyStores 함수 수정
        function showMoreNearbyStores(position) {
          const userLatitude = position.coords.latitude;
          const userLongitude = position.coords.longitude;

          var additionalStores;
          if (selectedTag != "") {
            // 필터 선택 되어있을 경우
            additionalStores = showroomData.filter((showroom) =>
              Object.values(showroom).some((value) => value.toLowerCase().includes(selectedTag))
            );
            additionalStores = additionalStores
              .map((store) => {
                const distance = getDistance(userLatitude, userLongitude, store.위도, store.경도);
                return { ...store, distance: parseFloat(distance.toFixed(2)) }; // 소숫점 2자리로 반올림
              })
              .sort((a, b) => a.distance - b.distance)
              .slice(currentIndex, currentIndex + resultsPerPage); // 기존 인덱스부터 추가로 가져올 데이터
          } else {
            // `additionalStores` 초기화 필요
            additionalStores = showroomData
              .map((store) => {
                const distance = getDistance(userLatitude, userLongitude, store.위도, store.경도);
                return { ...store, distance: parseFloat(distance.toFixed(2)) }; // 소숫점 2자리로 반올림
              })
              .sort((a, b) => a.distance - b.distance)
              .slice(currentIndex, currentIndex + resultsPerPage); // 기존 인덱스부터 추가로 가져올 데이터
          }

          if (additionalStores.length > 0) {
            currentIndex += resultsPerPage;
            displayAdditionalResults(additionalStores); // 추가로 가져온 데이터 표시
          } else {
            // 더 이상 가져올 데이터가 없는 경우
            loadingIndicator.style.display = "none";
          }

          isFetching = false;
          hideLoadingSpinner(); // 로딩 스피너 숨기기
        }

        let selectedTag = ""; // 선택된 태그를 저장하는 변수
        // 해시태그로 찾기
        const hashtags = document.querySelectorAll(".hashtags span");

            // 가까운 쇼륨찾기 초기화

            // 드롭다운 초기화 함수 호출
            //                resetDropdowns(); //드랍다운 초기화 함수 삭제

            // 모든 태그의 배경색을 초기화
            hashtags.forEach((tag) => {
              tag.style.backgroundColor = "#fff";
              tag.style.color = "#555";
              tag.style.border = "1px solid #ddd";
            });

            let query = this.textContent.toLowerCase().replace("#", "");
            if (query == selectedTag) {
              //선택한 태그 재선택 시 태그 필터링 초기화
              selectedTag = "";
              query = "";
            } else {
              // 클릭된 태그의 스타일을 변경
              this.style.backgroundColor = "#f15b77";
              this.style.color = "#fff";
              this.style.border = "none";

              // 기존 검색 및 결과 표시 로직 호출

              //                searchInput.value = query;    //검색창 삽입 삭제
              searchInput.value = "";
              selectedTag = query;
              clearBtn.style.display = "none";
            }
            //              searchAndDisplayResults(query);   //태그 검색 전용으로 변경
            searchAndTagDisplayResults(query); //태그 검색 전용으로 사용

        });

        // 기존의 스크롤 이벤트 핸들러 수정
        window.addEventListener("scroll", () => {
          if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 50 && !isFetching) {
            isFetching = true;
            showLoadingSpinner(); // 로딩 스피너 표시

            if (findNearbyStoresButton.classList.contains("active")) {
              if (navigator.geolocation) {

                  showError,
                  { timeout: 3000 } // 3초 후에 타임아웃 설정
                );

                hideLoadingSpinner(); // 로딩 스피너 숨기기
              }

              const query = searchInput.value.toLowerCase();
              /*

                                              )
                                              : showroomData;
              */ //태그 and 조건으로 검색되도록 수정
              let data = null;
              if (query.length > 0) {
                data = showroomData.filter((showroom) => Object.values(showroom).some((value) => value.toLowerCase().includes(query)));
              } else {
                if (selectedSido || selectedGwonyeok || selectedTag) {
                  data = showroomData.filter(
                    (showroom) =>
                      (selectedSido === null || showroom.시도 === selectedSido) &&
                      (selectedGwonyeok === null || showroom.권역 === selectedGwonyeok) &&
                      Object.values(showroom).some((value) => value.toLowerCase().includes(selectedTag))
                  );
                } else {
                  data = showroomData;
                }
              }

              if (currentIndex < data.length) {
                loadingIndicator.style.display = "none";
                setTimeout(() => {
                  displayAdditionalResults(
                    data.slice(currentIndex, currentIndex + resultsPerPage),
                    query // 또는 searchQuery를 여기에 전달
                  );
                  currentIndex += resultsPerPage;
                  isFetching = false;
                  if (currentIndex < data.length) {
                    loadingIndicator.style.display = "block";
                  }
                  hideLoadingSpinner(); // 로딩 스피너 숨기기
                }, 1000);
              } else {
                isFetching = false;
                hideLoadingSpinner(); // 로딩 스피너 숨기기
              }
            }
          }

                    </svg>
                  </span>
                  <a href="${result.blog_2_link}" target="_blank">${result.blog_2_title}</a>
                </div>
                <p class="blogger_name">_by ${result.blog_2_name}</p>
              </div>
              `
                  : ""
              }
              ${
                result.blog_3_title
                  ? `
              <div class="review_box" style="display: none;">
                <div class="quote_icon">
                  <span class="quote_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                      <path d="M7.8207 6.18958L8.42322 6.08057V4.17188H7.67381C5.58747 4.17188 3.99723 4.69391 2.94582 5.72375C1.53094 7.11042 1.67333 8.89115 1.67782 8.91146V14.3281C1.67782 14.5077 1.75678 14.6799 1.89732 14.8069C2.03786 14.9339 2.22847 15.0052 2.42723 15.0052H7.67306C8.49966 15.0052 9.17188 14.3979 9.17188 13.651V8.91146C9.17188 8.73188 9.09292 8.55967 8.95238 8.43269C8.81184 8.30571 8.62122 8.23438 8.42247 8.23438H5.36565C5.38213 7.96219 5.45782 7.61687 5.68714 7.28917C6.06859 6.74682 6.78577 6.37714 7.8207 6.18958Z" fill="#666666"/>
                      <path d="M16.9769 6.18958L17.5795 6.08057V4.17188H16.8301C14.7437 4.17188 13.1535 4.69391 12.1021 5.72375C10.6872 7.11042 10.8296 8.89115 10.8341 8.91146V14.3281C10.8341 14.5077 10.913 14.6799 11.0536 14.8069C11.1941 14.9339 11.3847 15.0052 11.5835 15.0052H16.8293C17.6559 15.0052 18.3281 14.3979 18.3281 13.651V8.91146C18.3281 8.73188 18.2492 8.55967 18.1086 8.43269C17.9681 8.30571 17.7775 8.23438 17.5787 8.23438H14.5219C14.5384 7.96219 14.6141 7.61687 14.8434 7.28917C15.2248 6.74682 15.942 6.37714 16.9769 6.18958Z" fill="#666666"/>
                    </svg>
                  </span>
                  <a href="${result.blog_3_link}" target="_blank">${result.blog_3_title}</a>
                </div>
                <p class="blogger_name">_by ${result.blog_3_name}</p>
              </div>
              `
                  : ""
              }
            </div>
          </div>
        `;
            }

            showroomDiv.innerHTML += `
              <div class="showroom_buttons">
                  <button onclick="window.open('${result.네이버지도}', '_blank')" class="info_button">
                    <img src="https://cdn.imweb.me/upload/S20240507ae9d7abf11ed7/605cc0e936c44.png" alt="Naver Map" class="button_icon">자세히보기
                  </button>
                  ${result.예약_필요 ? `<div class="reservation_required">방문 전 예약 필수</div>` : ""}
                  <div class="icon_telephone_mo">
                    <a href="tel:${result.연락처}" class="telephone">
                      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
                        <path d="M21.3813 26.2505C20.3138 26.2505 18.8143 25.8644 16.5688 24.6098C13.8383 23.0786 11.7263 21.6649 9.01049 18.9562C6.39205 16.3395 5.11783 14.6452 3.33447 11.4001C1.31979 7.73602 1.66322 5.81539 2.04713 4.99453C2.50432 4.01344 3.17916 3.42664 4.05143 2.84422C4.54687 2.51961 5.07117 2.24135 5.61768 2.01297C5.67236 1.98945 5.72322 1.96703 5.76861 1.9468C6.03932 1.82484 6.44947 1.64055 6.969 1.83742C7.31572 1.96758 7.62526 2.23391 8.10979 2.71242C9.10346 3.69242 10.4613 5.875 10.9623 6.94688C11.2986 7.6693 11.5212 8.14617 11.5217 8.68102C11.5217 9.30719 11.2067 9.79008 10.8245 10.3112C10.7528 10.4091 10.6817 10.5027 10.6128 10.5934C10.1967 11.1403 10.1053 11.2984 10.1655 11.5805C10.2874 12.1477 11.1969 13.8359 12.6915 15.3272C14.1861 16.8185 15.8256 17.6705 16.3949 17.792C16.6892 17.8548 16.8505 17.7597 17.4149 17.3287C17.4958 17.267 17.5789 17.203 17.6659 17.139C18.2488 16.7053 18.7093 16.3985 19.3207 16.3985H19.324C19.8561 16.3985 20.3117 16.6293 21.0663 17.0099C22.0507 17.5065 24.2989 18.8469 25.2849 19.8416C25.7646 20.3251 26.032 20.6335 26.1627 20.9797C26.3596 21.5009 26.1742 21.9094 26.0533 22.1828C26.0331 22.2282 26.0106 22.278 25.9871 22.3332C25.7569 22.8787 25.477 23.4019 25.151 23.8962C24.5696 24.7657 23.9806 25.4389 22.9974 25.8966C22.4925 26.1355 21.9399 26.2565 21.3813 26.2505Z" fill="#FF4081"/>
                      </svg>
                    </a>
                  </div>
        </div>
      `;

            fragment.appendChild(showroomDiv);

            // 리뷰가 하나일 경우 toggle_reviews 버튼 숨기기
            const reviewSection = showroomDiv.querySelector(".review_section");
            if (reviewSection) {
              const reviewBoxes = reviewSection.querySelectorAll(".review_box");
              if (reviewBoxes.length <= 1) {
                reviewSection.querySelector(".toggle_reviews").style.display = "none";
              }
            }
          });

          showroomResults.appendChild(fragment);

          hideLoadingSpinner(); // 스피너 중지

          if (results.length === 0 && searchQuery) {
            showroomResults.innerHTML = `
                <div class="no-results">
                  <div class="no-results-icon">😅</div>
                  <p class="no-results-text">
                    '<span class="no-results-highlight">${searchQuery}</span>'으로
                    <br>쇼룸을 찾지 못했어요.
                  </p>
                  <p class="no-results-subtext">
                    다른 키워드로 검색해 보시거나<br>
                    <span style="color: var(--Gray-pink1, #8C898A);
                    font-size: 14px;
                    font-style: normal;
                    font-weight: 700;
                    line-height: 130%;
                    text-decoration-line: underline;">윗쪽 검색창 아래 '가까운 쇼룸찾기'</span><br>기능을 이용해보세요!
                  </p>
                </div>`;
          }
        }

        displayInitialResults(showroomData);

        const sidoDropdown = document.getElementById("dropdown-sido-content");
        const gwonyeokDropdownContainer = document.getElementById("dropdown-gwonyeok");
        const gwonyeokDropdownContent = document.getElementById("dropdown-gwonyeok-content");
        const sidoButton = document.querySelector("#dropdown-sido .dropdown-button-1");
        const gwonyeokButton = document.querySelector("#dropdown-gwonyeok .dropdown-button-1");

        sidoDropdown.addEventListener("click", function (event) {
          if (event.target.tagName === "A") {
            const selectedSido = event.target.textContent;
            sidoButton.innerHTML = `${selectedSido} <span>&#9662;</span>`;
            filterGwonyeok(selectedSido);
            searchAndDisplayResultsBySido(selectedSido);
            sidoDropdown.style.display = "none"; // 숨김 처리

            // 시도가 변경되었을 때 권역 선택 메뉴명을 초기화
            gwonyeokButton.innerHTML = `권역 선택 <span>&#9662;</span>`;
          }
        });

        gwonyeokDropdownContent.addEventListener("click", function (event) {
          if (event.target.tagName === "A") {
            const selectedGwonyeok = event.target.textContent;
            gwonyeokButton.innerHTML = `${selectedGwonyeok} <span>&#9662;</span>`;
            searchAndDisplayResultsByGwonyeok(selectedGwonyeok);
            gwonyeokDropdownContent.style.display = "none";
          }
        });

        document.querySelectorAll(".dropdown-button-1").forEach((button) => {
          button.addEventListener("click", function () {
            const dropdownContent = this.nextElementSibling;
            const isVisible = dropdownContent.style.display === "block";
            document.querySelectorAll(".dropdown-content").forEach((content) => (content.style.display = "none"));
            if (!isVisible) {
              dropdownContent.style.display = "inline-block";
            }
          });
        });

        document.addEventListener("click", function (event) {
          if (!event.target.closest(".dropdown") && !event.target.closest(".dropdown-button-1")) {
            document.querySelectorAll(".dropdown-content").forEach((content) => (content.style.display = "none"));
          }
        });

        function filterGwonyeok(sido) {
          const gwonyeokList = showroomData
            .filter((showroom) => showroom.시도 === sido)
            .map((showroom) => showroom.권역)
            .filter((gwonyeok) => gwonyeok !== "");
          const uniqueGwonyeokList = [...new Set(gwonyeokList)];

          if (uniqueGwonyeokList.length > 0 && !(uniqueGwonyeokList.length == 1 && uniqueGwonyeokList[0] == sido)) {
            //권역이 1개이고 시도와 같은 경우 숨김처리
            gwonyeokDropdownContainer.style.display = "block";
            gwonyeokDropdownContent.innerHTML =
              '<a href="#">전체</a>' + uniqueGwonyeokList.map((gwonyeok) => `<a href="#">${gwonyeok}</a>`).join("");
            // 권역 드롭다운 콘텐츠가 업데이트된 후 이벤트 리스너 추가
            addGwonyeokEventListeners();
          } else {
            gwonyeokDropdownContainer.style.display = "none";
            gwonyeokDropdownContent.innerHTML = "";
          }
        }

        let selectedSido = null; // 선택된 시도를 저장하는 변수

        function searchAndDisplayResultsBySido(sido) {
          findNearbyStoresButton.classList.remove("active");
          selectedSido = sido === "전체" ? null : sido; // "전체" 선택 시 null로 설정
          showLoadingSpinner(); // 스피너 실행
          //            const filteredData = showroomData.filter((showroom) => selectedSido === null || showroom.시도 === selectedSido); //태그 and 조건으로 검색되도록 수정
          const filteredData = showroomData.filter(
            (showroom) =>
              (selectedSido === null || showroom.시도 === selectedSido) &&
              Object.values(showroom).some((value) => value.toLowerCase().includes(selectedTag))
          );

          displayFilteredResults(filteredData);
          hideLoadingSpinner(); // 스피너 중지
        }

        function displayFilteredResults(data) {
          currentIndex = 0;
          showroomResults.innerHTML = ""; // 기존 내용을 초기화
          if (data.length == 0) {
            showroomResults.innerHTML = `
                        <div class="no-results">
                        <div class="no-results-icon">😅</div>
                        <p class="no-results-text">
                            '<span class="no-results-highlight">${selectedTag}</span>'으로
                            <br>쇼룸을 찾지 못했어요.
                        </p>
                        <p class="no-results-subtext">
                            다른 키워드로 검색해 보시거나<br>
                            <span style="color: var(--Gray-pink1, #8C898A);
                            font-size: 14px;
                            font-style: normal;
                            font-weight: 700;
                            line-height: 130%;
                            text-decoration-line: underline;">윗쪽 검색창 아래 '가까운 쇼룸찾기'</span><br>기능을 이용해보세요!
                        </p>
                        </div>`;
          }
          displayAdditionalResults(data.slice(0, resultsPerPage));
          currentIndex += resultsPerPage;
          if (currentIndex < data.length) {
            loadingIndicator.style.display = "block";
          }
          hideLoadingSpinner(); // 로딩 스피너 숨기기

          window.addEventListener("scroll", () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 50 && !isFetching) {
              isFetching = true;
              showLoadingSpinner(); // 로딩 스피너 표시

              const query = searchInput.value.toLowerCase();
              /*
                                  const filteredData = showroomData.filter(
                                      (showroom) =>
                                          (query.length === 0 || Object.values(showroom).some((value) => value.toLowerCase().includes(query))) &&
                                          (selectedSido === null || showroom.시도 === selectedSido) &&
                                          (selectedGwonyeok === null || showroom.권역 === selectedGwonyeok)
                                  );
              */ //태그 and 조건으로 검색되도록 수정
              const filteredData = showroomData.filter(
                (showroom) =>
                  (query.length === 0 || Object.values(showroom).some((value) => value.toLowerCase().includes(query))) &&
                  (selectedSido === null || showroom.시도 === selectedSido) &&
                  (selectedGwonyeok === null || showroom.권역 === selectedGwonyeok) &&
                  Object.values(showroom).some((value) => value.toLowerCase().includes(selectedTag))
              );

              if (currentIndex < filteredData.length) {
                loadingIndicator.style.display = "none";
                setTimeout(() => {
                  displayAdditionalResults(
                    filteredData.slice(currentIndex, currentIndex + resultsPerPage),
                    query // 또는 searchQuery를 여기에 전달
                  );
                  currentIndex += resultsPerPage;
                  isFetching = false;
                  if (currentIndex < filteredData.length) {
                    loadingIndicator.style.display = "block";
                  }
                  hideLoadingSpinner(); // 로딩 스피너 숨기기
                }, 1000);
              } else {
                isFetching = false;
                hideLoadingSpinner(); // 로딩 스피너 숨기기
              }
            }
          });
        }

        let selectedGwonyeok = null; // 선택된 권역을 저장하는 변수

        function searchAndDisplayResultsByGwonyeok(gwonyeok) {
          findNearbyStoresButton.classList.remove("active");
          selectedGwonyeok = gwonyeok === "전체" ? null : gwonyeok; // "전체" 선택 시 null로 설정
          showLoadingSpinner(); // 스피너 실행
          /*
                      const filteredData = showroomData.filter(
                          (showroom) =>
                              (selectedSido === null || showroom.시도 === selectedSido) && (selectedGwonyeok === null || showroom.권역 === selectedGwonyeok)
                      );
          */ //태그 and 조건으로 검색되도록 수정
          const filteredData = showroomData.filter(
            (showroom) =>
              (selectedSido === null || showroom.시도 === selectedSido) &&
              (selectedGwonyeok === null || showroom.권역 === selectedGwonyeok) &&
              Object.values(showroom).some((value) => value.toLowerCase().includes(selectedTag))
          );

          displayFilteredResults(filteredData);
          hideLoadingSpinner(); // 스피너 중지
        }

        function showLoadingSpinner() {
          loadingSpinner.style.display = "block";
        }

        function hideLoadingSpinner() {
          loadingSpinner.style.display = "none";
        }
      });
    </script>

    <!-- 블로그 리뷰 토글 아이콘 -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function toggleIcons() {
          const iconContainers = document.querySelectorAll(".icons > div > a");

          iconContainers.forEach((link) => {
            if (!link.getAttribute("href").trim()) {
              link.style.display = "none";
            }
          });
        }
        toggleIcons();
      });
    </script>

    <!-- CTA -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var ctaButton = document.getElementById("cta-button");

        setTimeout(function () {
          ctaButton.classList.add("show_cta");
        }, 1000); // 1000ms = 1초
      });
    </script>
  </body>
</html>
